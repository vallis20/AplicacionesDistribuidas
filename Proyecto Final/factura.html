<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Interfaz de Facturación</title>
  <style>
    /* Reset de estilos básicos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos para el cuerpo y el contenedor principal */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Estilos para títulos */
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    h2 {
      margin-top: 20px;
      color: #555;
    }

    /* Estilos para etiquetas y campos de entrada */
    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Otros estilos */
    textarea {
      resize: vertical;
      height: 100px;
    }

    .submit-btn {
      width: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Factura</h1>
    <form action="/procesar_factura" method="post">
      <!-- ... (los campos del formulario) ... -->
      <h2>Datos del Cliente</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>
    
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion"><br><br>
    
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono"><br><br>
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <h2>Detalles de la Factura</h2>
    <label for="num_factura">Número de Factura:</label>
    <input type="text" id="num_factura" name="num_factura"><br><br>
    
    <label for="fecha_emision">Fecha de Emisión:</label>
    <input type="date" id="fecha_emision" name="fecha_emision"><br><br>
    
    <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
    <input type="date" id="fecha_vencimiento" name="fecha_vencimiento"><br><br>
    
    <label for="metodo_pago">Método de Pago:</label>
    <select id="metodo_pago" name="metodo_pago">
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta de Crédito</option>
      <option value="transferencia">Transferencia Bancaria</option>
    </select><br><br>
    
    <h2>Productos/Servicios</h2>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion"><br><br>
    
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad"><br><br>
    
    <label for="precio_unitario">Precio Unitario:</label>
    <input type="number" id="precio_unitario" name="precio_unitario"><br><br>
    
    <label for="total_linea">Total por Línea:</label>
    <input type="number" id="total_linea" name="total_linea" readonly><br><br>
    
    <h2>Totales</h2>
    <label for="subtotal">Subtotal:</label>
    <input type="number" id="subtotal" name="subtotal" readonly><br><br>
    
    <label for="impuestos">Impuestos:</label>
    <input type="number" id="impuestos" name="impuestos" readonly><br><br>
    
    <label for="descuentos">Descuentos:</label>
    <input type="number" id="descuentos" name="descuentos"><br><br>
    
    <label for="total_pagar">Total a Pagar:</label>
    <input type="number" id="total_pagar" name="total_pagar" readonly><br><br>
    
    <h2>Información Adicional</h2>
    <label for="notas">Notas/Comentarios:</label><br>
    <textarea id="notas" name="notas" rows="4" cols="50"></textarea><br><br>
    
    <label for="terminos">Términos y Condiciones:</label><br>
    <input type="checkbox" id="terminos" name="terminos" required>
    <label for="terminos">Acepto los términos y condiciones</label><br><br>
    
      <input type="submit" value="Generar Factura" class="submit-btn">
    </form>
  </div>
</body>
</html>
